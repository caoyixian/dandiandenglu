spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/taotao?useUnicode=true&autoReconnect=true&characterEncoding=UTF-8&rewriteBatchedStatements=TRUE
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.max-active=10
spring.datasource.max-idle=5
spring.datasource.min-idle=0
# \u914D\u7F6EfAccess to DialectResolutionInfo cannot be null when 'hibernate.dialect' not set
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
# \u81EA\u52A8\u66F4\u65B0\u6570\u636E\u5E93\u8868\u7ED3\u6784\uFF0C\u4E5F\u53EF\u4EE5\u662F validate | update | create | create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# \u663E\u793Asql\u8BED\u53E5
spring.jpa.show-sql=true

server.port=8082
server.session.timeout=10
server.tomcat.max-threads=800
server.tomcat.uri-encoding=UTF-8
# MVC  \u5206\u7248\u672C
spring.mvc.view.prefix=/WEB-INF/JSP/
spring.mvc.view.suffix=.jsp